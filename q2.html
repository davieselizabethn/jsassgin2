    <body>

<script>

        function startprogram(){
            let input1=prompt("Please enter a value");
            
            if(input1===null || isNaN(input1))
            {
                input1=0;
            }

            if(input1%2 === 0)
            {
                alert(input1 + " is even");
            }
            else{
                alert(input1 + " is odd");
            }




    }
    
 </script>
    <button type="button"onclick="startprogram()">
    SRART
    </button>
